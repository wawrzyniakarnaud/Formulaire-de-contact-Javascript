            hx = new createHexArray(16);

            function convertToHex(x) {
                if (x < 17) x = 16;
                var high = x / 16;
                var s = high + "";
                s = s.substring(0, 2);
                high = parseInt(s, 10);

                low = parseInt(s, 10);

            function makeRainbow(text) {
                text = text.substring(0, text.length);
                color_d1 = 255;
                mul = color_d1 / text.length;

                    color_h1 = convertToHex(color_d1);
                    color_d2 = mul * i;

                    color_d3 = mul * j;

                    document.write("<FONT COLOR=\"#" + color_h3 + color_h1 + color_h2 + "\">" + text.substring(i, i + 1) + "</FONT>");

    <script class="anim" language="JavaScript">
        //largeur du texte défilant (en pixels)
        var marqueewidth = 600;
        //hauteur du texte défilant (en pixels,Netscape)
        var marqueeheight = 20;
        //vitesse de défilement du texte
        var speed = 6;
        //contenu du texte défilant
        var marqueecontents = '<font color=red><font size=5em><font face=Arial><strong>---> Coucou toi,&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;quel beau travail !&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Merci..&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2000euros stp. <--- , </strong></font>';

        document.write('<marquee scrollAmount=' + speed + ' style="width:' + marqueewidth + '">' + marqueecontents + '</marquee>');

        function regenerate() {
            window.location.reload();
        }

        function regenerate2() {
            if (document.layers) {
                setTimeout("window.onresize=regenerate", 50);
                intializemarquee();
            }
        }

        function intializemarquee() {
            document.cmarquee01.document.cmarquee02.document.write('<nobr>' + marqueecontents + '</nobr>');
            document.cmarquee01.document.cmarquee02.document.close();
            thelength = document.cmarquee01.document.cmarquee02.document.width;
            scrollit();
        }

        function scrollit() {
            if (document.cmarquee01.document.cmarquee02.left >= thelength * (-1)) {
                document.cmarquee01.document.cmarquee02.left -= speed;
                setTimeout("scrollit()", 100);
            } else {
                document.cmarquee01.document.cmarquee02.left = marqueewidth;
                scrollit();
            }
        }

        window.onload = regenerate2;
    </script>


    <ilayer width=&{marqueewidth}; height=&{marqueeheight}; name="cmarquee01">
        <layer name="cmarquee02"></layer>
